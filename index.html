<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Camera</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,1,0" />
    <script src="/assets/gurapp/api/gurasuraisu-api.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        button, .control-btn, .mode-btn {
            transform: scale(1);
            transition: all 0.15s cubic-bezier(0.2, 0, 0.38, 0.9);
            border: 1px solid var(--glass-border);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .material-symbols-rounded {
            vertical-align: middle;
        }
        
        body {
           background-color: var(--background-color-tr);
           min-height: 100vh;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           padding: 0;
           padding-top: 80px;
           user-select: none;
           transition: background-color 0.3s, color 0.3s;
           color: var(--text-color);
           overflow: hidden;
        }
        
        .container {
           width: 100%;
           max-width: none;
           height: calc(100vh - 80px);
           display: flex;
           flex-direction: column;
        }
        
        .tab-content {
            display: none;
            flex: 1;
        }
        
        .tab-content.active {
            display: flex;
            flex-direction: column;
        }
        
        /* Camera View */
        .camera-view {
            position: relative;
            flex: 1;
            border-radius: 0;
            overflow: hidden;
            border: none;
            margin-bottom: 0;
            width: 100vw;
            margin-left: calc(-50vw + 50%);
            border-radius: 35px 35px 0 0;
            border-top: var(--glass-border);
            corner-shape: superellipse(1.5);
        }
        
        .camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: var(--search-background);
            border-radius: 35px 35px 0 0;
            corner-shape: superellipse(1.5);
        }
        
        .camera-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--secondary-text-color);
            font-size: 1.2rem;
            gap: 20px;
        }
        
        .camera-placeholder .material-symbols-rounded {
            font-size: 4rem;
        }
        
        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 2;
        }
        
        .flash-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--overlay-color);
            opacity: 0;
            pointer-events: none;
            z-index: 3;
            transition: opacity 0.2s;
        }
        
        .flash-effect.active {
            opacity: 0.8;
        }
        
        /* Camera Controls */
        .camera-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 50px;
            border-radius: 0;
            border: none;
            margin-bottom: 0;
        }

        .camera-controls::before {
            content: "";
            position: absolute;
            inset: 0;
            z-index: -1;
            backdrop-filter: blur(1px);
        }

        .camera-controls::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            backdrop-filter: blur(2.5px);
            mask-image: linear-gradient(to top, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 1) 90%, rgba(0, 0, 0, 0) 100%);
            -webkit-mask-image: linear-gradient(to top, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 1) 90%, rgba(0, 0, 0, 0) 100%);
        }
        
        .control-btn {
            background-color: var(--search-background);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backdrop-filter: var(--edge-refraction-filter) saturate(2) blur(2.5px);
            box-shadow: var(--sun-shadow);
            font-size: 1.5rem;
        }
        
        .capture-btn {
            width: 70px;
            height: 70px;
            background-color: var(--accent);
            color: var(--background-color);
            font-size: 2rem;
        }
        
        /* Mode Selection */
        .mode-selection {
            display: none;
        }
        
        .mode-btn {
            background-color: var(--search-background);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            backdrop-filter: var(--edge-refraction-filter) saturate(2) blur(2.5px);
            box-shadow: var(--sun-shadow);
            font-size: 0.9rem;
        }
        
        .mode-btn.active {
            background-color: var(--accent);
            color: var(--background-color);
        }
        
        /* Gallery View */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            overflow-y: auto;
            padding: 0 20px !important;
        }
        
        .photo-item {
            position: relative;
            aspect-ratio: 1;
            background-color: var(--search-background);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            cursor: pointer;
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-item .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .empty-gallery {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--secondary-text-color);
            font-size: 1.1rem;
            gap: 15px;
            flex: 1;
        }
        
        .empty-gallery .material-symbols-rounded {
            font-size: 3rem;
        }
        
        /* Photo Preview Modal */
        .photo-preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--overlay-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s linear 0.25s, opacity 0.25s linear;
        }
        
        .photo-preview-modal.show {
            visibility: visible;
            opacity: 1;
            transition-delay: 0s;
        }
        
        .preview-content {
            background-color: var(--search-background);
            border-radius: 25px;
            padding: 20px;
            width: 90%;
            border: 1px solid var(--glass-border);
            backdrop-filter: var(--edge-refraction-filter) saturate(2) blur(5px);
            box-shadow: var(--sun-shadow), 0 0 50px rgba(0, 0, 0, 0.2);
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .preview-title {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .close-preview {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .preview-image {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        
        .preview-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .action-btn {
            background-color: var(--search-background);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            backdrop-filter: var(--edge-refraction-filter) saturate(2) blur(2.5px);
            box-shadow: var(--sun-shadow);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .action-btn.primary {
            background-color: var(--accent);
            color: var(--background-color);
        }
        
        /* Permissions message */
        .permissions-message {
            text-align: center;
            padding: 20px;
            color: var(--secondary-text-color);
            line-height: 1.5;
        }
        
        .enable-camera-btn {
            background-color: var(--accent);
            color: var(--background-color);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 15px;
        }
        
        @media (max-width: 480px) {            
            .camera-controls {
                padding: 20px 30px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
            }
            
            .capture-btn {
                width: 60px;
                height: 60px;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 8px;
            }
        }
    </style>
</head>
<body data-app-name="CAMERA">
    <div class="container">
        <div class="toolbar">
            <button class="tab-btn active" data-tab="camera" data-mode="photo"><span class="material-symbols-rounded">photo_camera</span>Photo</button>
            <!-- <button class="tab-btn" data-tab="camera" data-mode="video"><span class="material-symbols-rounded">videocam</span>Video</button> -->
        </div>
        
        <!-- Camera Tab -->
        <div class="tab-content active" id="camera-content">
            <div class="camera-view">
                <video class="camera-feed" id="camera-feed" autoplay playsinline></video>
                <div class="camera-placeholder" id="camera-placeholder">
                    <span class="material-symbols-rounded">photo_camera</span>
                    <div class="permissions-message">
                        <div>Camera access needed to take photos</div>
                        <button class="enable-camera-btn" id="enable-camera-btn">Enable Camera</button>
                    </div>
                </div>
                <div class="flash-effect" id="flash-effect"></div>
                
                <!-- Camera controls moved inside camera view at bottom -->
                <div class="camera-controls">
                    <button class="control-btn" id="flip-camera-btn" title="Flip Camera">
                        <span class="material-symbols-rounded">flip_camera_android</span>
                    </button>
                    <button class="control-btn capture-btn" id="capture-btn" title="Take Photo">
                        <span class="material-symbols-rounded">radio_button_unchecked</span>
                    </button>
                    <button class="control-btn" id="flash-btn" title="Flash">
                        <span class="material-symbols-rounded">flash_off</span>
                    </button>
                </div>
            </div>
        </div>

    <script>
        // Camera functionality
        const cameraFeed = document.getElementById('camera-feed');
        const cameraPlaceholder = document.getElementById('camera-placeholder');
        const enableCameraBtn = document.getElementById('enable-camera-btn');
        const captureBtn = document.getElementById('capture-btn');
        const flipCameraBtn = document.getElementById('flip-camera-btn');
        const flashBtn = document.getElementById('flash-btn');
        const flashEffect = document.getElementById('flash-effect');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        const modeButtons = document.querySelectorAll('.mode-btn');
        const photoPreviewModal = document.getElementById('photo-preview-modal');
        const previewImage = document.getElementById('preview-image');
        const closePreviewBtn = document.getElementById('close-preview-btn');
        const downloadBtn = document.getElementById('download-btn');
        const deletePreviewBtn = document.getElementById('delete-preview-btn');

        let currentStream = null;
        let currentFacingMode = 'user'; // 'user' for front, 'environment' for back
        let flashEnabled = false;
        let currentMode = 'photo';
        let currentPreviewId = null;

        // IndexedDB setup
        class PhotoDB {
            constructor() {
                this.dbName = 'PhotosDB';
                this.version = 1;
                this.db = null;
            }
        
            async init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.version);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve();
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('photos')) {
                            const store = db.createObjectStore('photos', { keyPath: 'id' });
                            store.createIndex('timestamp', 'timestamp', { unique: false });
                        }
                    };
                });
            }
        
            async savePhoto(photo) {
                const transaction = this.db.transaction(['photos'], 'readwrite');
                const store = transaction.objectStore('photos');
                return store.put(photo);
            }
        
            async getAllPhotos() {
                const transaction = this.db.transaction(['photos'], 'readonly');
                const store = transaction.objectStore('photos');
                const index = store.index('timestamp');
                return new Promise((resolve, reject) => {
                    const request = index.getAll();
                    request.onsuccess = () => resolve(request.result.reverse()); // Most recent first
                    request.onerror = () => reject(request.error);
                });
            }
        
            async deletePhoto(id) {
                const transaction = this.db.transaction(['photos'], 'readwrite');
                const store = transaction.objectStore('photos');
                return store.delete(id);
            }
        }
        
        const photoDB = new PhotoDB();
        
        // Tab functionality
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Handle camera mode selection
                if (button.dataset.tab === 'camera') {
                    currentMode = button.dataset.mode;
                    
                    // Update capture button icon
                    const captureIcon = captureBtn.querySelector('.material-symbols-rounded');
                    if (currentMode === 'video') {
                        captureIcon.textContent = 'radio_button_checked';
                    } else {
                        captureIcon.textContent = 'radio_button_unchecked';
                    }
                    
                    // Show camera content
                    tabContents.forEach(content => content.classList.remove('active'));
                    document.getElementById('camera-content').classList.add('active');
                }
            });
        });
        
        // Camera initialization
        async function initCamera() {
            try {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                const constraints = {
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraFeed.srcObject = currentStream;
                cameraFeed.style.display = 'block';
                cameraPlaceholder.style.display = 'none';
            } catch (error) {
                console.error('Error accessing camera:', error);
                showCameraError();
            }
        }

        function showCameraError() {
            cameraFeed.style.display = 'none';
            cameraPlaceholder.style.display = 'flex';
        }

        // Capture photo
        async function capturePhoto() {
            if (!currentStream) return;
        
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;
            ctx.drawImage(cameraFeed, 0, 0);
            
          canvas.toBlob(async (blob) => {
            const photo = {
              id: Date.now(),
              blob,
              url: URL.createObjectURL(blob),
              timestamp: Date.now()
            };
        
            try {
              await photoDB.savePhoto(photo);
              photos.unshift(photo);
              showFlashEffect();
        
              // tell the parent to forward to Moments
              window.parent.postMessage({
                targetApp:   'Moments',
                type:        'photoAdded',
                photo
              }, window.location.origin);
        
            } catch (error) {
              console.error('Error saving photo:', error);
            }
          }, 'image/jpeg', 0.8);
        }

        function showFlashEffect() {
            flashEffect.classList.add('active');
            setTimeout(() => {
                flashEffect.classList.remove('active');
            }, 100);
        }

        // Flip camera
        async function flipCamera() {
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            await initCamera();
        }

        // Toggle flash (visual indicator only for front camera)
        function toggleFlash() {
            flashEnabled = !flashEnabled;
            const flashIcon = flashBtn.querySelector('.material-symbols-rounded');
            flashIcon.textContent = flashEnabled ? 'flash_on' : 'flash_off';
        }

        // Event listeners
        enableCameraBtn.addEventListener('click', initCamera);
        captureBtn.addEventListener('click', capturePhoto);
        flipCameraBtn.addEventListener('click', flipCamera);
        flashBtn.addEventListener('click', toggleFlash);

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await photoDB.init();
                photos = await photoDB.getAllPhotos();
            } catch (error) {
                console.error('Error initializing database:', error);
                photos = [];
            }
        });
    </script>
</body>
</html>
