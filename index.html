<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,1,0" />
    <style>
        :root {
            /* Dark Theme (Default) Variables */
            --background-color-dark: #1c1c1c;
            --text-color-dark: #f9f9f9;
            --secondary-text-color-dark: rgba(255, 255, 255, 0.7);
            --modal-background-dark: rgba(51, 51, 51, 0.8);
            --modal-transparent-dark: rgba(51, 51, 51, 0.7);
            --search-background-dark: rgba(51, 51, 51, 0.5);
            --dark-overlay: rgba(51, 51, 51, 0.2);
            --dark-transparent: rgba(255, 255, 255, 0.1); 
            --glass-border-dark: rgba(100, 100, 100, 0.2);
            
            /* Light Theme Variables */
            --background-color-light: #f0f0f0;
            --text-color-light: #333333;
            --secondary-text-color-light: rgba(0, 0, 0, 0.7);
            --modal-background-light: rgba(220, 220, 220, 0.8);
            --modal-transparent-light: rgba(240, 240, 240, 0.7);
            --search-background-light: rgba(220, 220, 220, 0.5);
            --light-overlay: rgba(220, 220, 220, 0.2);
            --light-transparent: rgba(255, 255, 255, 0.1);
            --glass-border-light: rgba(200, 200, 200, 0.2);
            
            /* Default to Dark Theme */
            --background-color: var(--background-color-dark);
            --text-color: var(--text-color-dark);
            --secondary-text-color: var(--secondary-text-color-dark);
            --modal-background: var(--modal-background-dark);
            --modal-transparent: var(--modal-transparent-dark);
            --search-background: var(--search-background-dark);
            --overlay-color: var(--dark-overlay);
            --transparent-color: var(--dark-transparent);
            --glass-border: var(--glass-border-dark);
        }
        
        body.light-theme {
            --background-color: var(--background-color-light);
            --text-color: var(--text-color-light);
            --secondary-text-color: var(--secondary-text-color-light);
            --modal-background: var(--modal-background-light);
            --modal-transparent: var(--modal-transparent-light);
            --search-background: var(--search-background-light);
            --overlay-color: var(--light-overlay);
            --transparent-color: var(--light-transparent);
            --glass-border: var(--glass-border-light);
        }

        button, .control-btn, .mode-btn {
            transform: scale(1);
            transition: transform 0.15s cubic-bezier(0.2, 0, 0.38, 0.9);
            border: 1px solid var(--glass-border);
        }
        
        * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
           font-family: 'Inter', sans-serif;
           -webkit-tap-highlight-color: transparent;
        }

        .material-symbols-rounded {
            vertical-align: middle;
        }
        
        body {
           background-color: var(--background-color);
           min-height: 100vh;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           padding: 0;
           padding-top: 80px;
           user-select: none;
           transition: background-color 0.3s, color 0.3s;
           color: var(--text-color);
           overflow: hidden;
        }
        
        .container {
           width: 100%;
           max-width: none;
           height: calc(100vh - 80px);
           display: flex;
           flex-direction: column;
        }
        
        .tab-container {
            display: flex;
            justify-content: center;
            align-content: center;
            flex-direction: row;
            gap: 10px;
            padding: 15px 20px;
            background-color: transparent;
            border: none;
            position: fixed;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            transition: top 0.3s ease;
            width: 100%;
            flex-wrap: wrap;
            height: 80px;
        }
        
        .tab-container::before {
            content: "";
            position: absolute;
            inset: 0;
            z-index: -1;
            backdrop-filter: blur(1px);
        }
        
        .tab-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            backdrop-filter: blur(10px);
            mask-image: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 1) 0%,
                rgba(0, 0, 0, 1) 90%,
                rgba(0, 0, 0, 0) 100%
            );
            -webkit-mask-image: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 1) 0%,
                rgba(0, 0, 0, 1) 90%,
                rgba(0, 0, 0, 0) 100%
            );
        }
        
        .tab-btn {
            background-color: var(--search-background);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 8px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }
        
        .tab-btn.active {
            background-color: var(--text-color);
            color: var(--background-color);
        }
        
        .tab-content {
            display: none;
            flex: 1;
        }
        
        .tab-content.active {
            display: flex;
            flex-direction: column;
        }
        
        /* Camera View */
        .camera-view {
            position: relative;
            flex: 1;
            background-color: #000;
            border-radius: 0;
            overflow: hidden;
            border: none;
            margin-bottom: 0;
            width: 100vw;
            margin-left: calc(-50vw + 50%);
        }
        
        .camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #000;
            border-radius: 0;
        }
        
        .camera-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--secondary-text-color);
            font-size: 1.2rem;
            gap: 20px;
        }
        
        .camera-placeholder .material-symbols-rounded {
            font-size: 4rem;
        }
        
        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 2;
        }
        
        .flash-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 3;
            transition: opacity 0.1s;
        }
        
        .flash-effect.active {
            opacity: 0.8;
        }
        
        /* Camera Controls */
        .camera-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 50px;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, transparent 100%);
            border-radius: 0;
            border: none;
            margin-bottom: 0;
            backdrop-filter: blur(10px);
        }
        
        .control-btn {
            background-color: var(--search-background);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-size: 1.5rem;
        }
        
        .capture-btn {
            width: 70px;
            height: 70px;
            background-color: var(--text-color);
            color: var(--background-color);
            font-size: 2rem;
        }
        
        .control-btn:active {
            transform: scale(0.96);
        }
        
        /* Mode Selection */
        .mode-selection {
            display: none;
        }
        
        .mode-btn {
            background-color: var(--search-background);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
        }
        
        .mode-btn.active {
            background-color: var(--text-color);
            color: var(--background-color);
        }
        
        /* Gallery View */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }
        
        .photo-item {
            position: relative;
            aspect-ratio: 1;
            background-color: var(--search-background);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            cursor: pointer;
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-item .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .photo-item:hover .delete-btn {
            opacity: 1;
        }
        
        .empty-gallery {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--secondary-text-color);
            font-size: 1.1rem;
            gap: 15px;
            flex: 1;
        }
        
        .empty-gallery .material-symbols-rounded {
            font-size: 3rem;
        }
        
        /* Photo Preview Modal */
        .photo-preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--overlay-color);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s linear 0.25s, opacity 0.25s linear;
        }
        
        .photo-preview-modal.show {
            visibility: visible;
            opacity: 1;
            transition-delay: 0s;
        }
        
        .preview-content {
            background-color: var(--search-background);
            border-radius: 25px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(50px);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .preview-title {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .close-preview {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .preview-image {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        
        .preview-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .action-btn {
            background-color: var(--search-background);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .action-btn.primary {
            background-color: var(--text-color);
            color: var(--background-color);
        }
        
        /* Permissions message */
        .permissions-message {
            text-align: center;
            padding: 20px;
            color: var(--secondary-text-color);
            line-height: 1.5;
        }
        
        .enable-camera-btn {
            background-color: var(--text-color);
            color: var(--background-color);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 15px;
        }
        
        /* For clickable elements */
        button, 
        .control-btn,
        .mode-btn,
        .photo-item {
           transform: scale(1);
           transition: transform 0.15s cubic-bezier(0.2, 0, 0.38, 0.9);
        }
        
        /* Active effect */
        button:active, 
        .control-btn:active,
        .mode-btn:active,
        .photo-item:active {
           transform: scale(0.96);
           transition: transform 0.1s cubic-bezier(0.2, 0, 0.38, 0.9);
        }
        
        /* Reduce animations */
        .reduce-animations * {
           animation: none !important;
           transition: opacity 0.3s ease !important;
           transition-property: opacity !important;
        }
        
        .reduce-animations button,
        .reduce-animations .control-btn,
        .reduce-animations .mode-btn,
        .reduce-animations .photo-item {
           transform: scale(1) !important;
           transition: opacity 0.3s ease !important;
        }
        
        .reduce-animations button:active,
        .reduce-animations .control-btn:active,
        .reduce-animations .mode-btn:active,
        .reduce-animations .photo-item:active {
           transform: scale(0.98) !important;
           transition: none !important;
        }
        
        @media (max-width: 480px) {
            .tab-container {
                height: 130px;
                align-content: flex-end;
            }
            
            .camera-controls {
                padding: 20px 30px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
            }
            
            .capture-btn {
                width: 60px;
                height: 60px;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-container">
            <button class="tab-btn" data-tab="camera" data-mode="photo"><span class="material-symbols-rounded">photo_camera</span>Photo</button>
            <button class="tab-btn active" data-tab="camera" data-mode="video"><span class="material-symbols-rounded">videocam</span>Video</button>
            <button class="tab-btn" data-tab="gallery"><span class="material-symbols-rounded">photo_library</span>Gallery</button>
        </div>
        
        <!-- Camera Tab -->
        <div class="tab-content active" id="camera-content">
            <div class="camera-view">
                <video class="camera-feed" id="camera-feed" autoplay playsinline></video>
                <div class="camera-placeholder" id="camera-placeholder">
                    <span class="material-symbols-rounded">photo_camera</span>
                    <div class="permissions-message">
                        <div>Camera access needed to take photos</div>
                        <button class="enable-camera-btn" id="enable-camera-btn">Enable Camera</button>
                    </div>
                </div>
                <div class="flash-effect" id="flash-effect"></div>
                
                <!-- Camera controls moved inside camera view at bottom -->
                <div class="camera-controls">
                    <button class="control-btn" id="flip-camera-btn" title="Flip Camera">
                        <span class="material-symbols-rounded">flip_camera_ios</span>
                    </button>
                    <button class="control-btn capture-btn" id="capture-btn" title="Take Photo">
                        <span class="material-symbols-rounded">photo_camera</span>
                    </button>
                    <button class="control-btn" id="flash-btn" title="Flash">
                        <span class="material-symbols-rounded">flash_off</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Gallery Tab -->
        <div class="tab-content" id="gallery-content">
            <div class="gallery-grid" id="gallery-grid">
                <!-- Photos will be generated by JS -->
            </div>
            <div class="empty-gallery" id="empty-gallery">
                <span class="material-symbols-rounded">photo_library</span>
                <div>No photos yet</div>
                <div style="font-size: 0.9rem; opacity: 0.8;">Take some photos to see them here</div>
            </div>
        </div>
    </div>
    
    <!-- Photo Preview Modal -->
    <div class="photo-preview-modal" id="photo-preview-modal">
        <div class="preview-content">
            <div class="preview-header">
                <div class="preview-title">Photo Preview</div>
                <button class="close-preview" id="close-preview-btn">×</button>
            </div>
            <img class="preview-image" id="preview-image" src="" alt="Photo preview">
            <div class="preview-actions">
                <button class="action-btn" id="download-btn">
                    <span class="material-symbols-rounded">download</span>
                    Download
                </button>
                <button class="action-btn" id="delete-preview-btn">
                    <span class="material-symbols-rounded">delete</span>
                    Delete
                </button>
            </div>
        </div>
    </div>

    <script>
        // Camera functionality
        const cameraFeed = document.getElementById('camera-feed');
        const cameraPlaceholder = document.getElementById('camera-placeholder');
        const enableCameraBtn = document.getElementById('enable-camera-btn');
        const captureBtn = document.getElementById('capture-btn');
        const flipCameraBtn = document.getElementById('flip-camera-btn');
        const flashBtn = document.getElementById('flash-btn');
        const flashEffect = document.getElementById('flash-effect');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        const modeButtons = document.querySelectorAll('.mode-btn');
        const galleryGrid = document.getElementById('gallery-grid');
        const emptyGallery = document.getElementById('empty-gallery');
        const photoPreviewModal = document.getElementById('photo-preview-modal');
        const previewImage = document.getElementById('preview-image');
        const closePreviewBtn = document.getElementById('close-preview-btn');
        const downloadBtn = document.getElementById('download-btn');
        const deletePreviewBtn = document.getElementById('delete-preview-btn');

        let currentStream = null;
        let currentFacingMode = 'user'; // 'user' for front, 'environment' for back
        let flashEnabled = false;
        let currentMode = 'photo';
        let photos = JSON.parse(localStorage.getItem('camera-photos')) || [];
        let currentPreviewId = null;

        // Tab functionality
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Handle camera mode selection
                if (button.dataset.tab === 'camera') {
                    currentMode = button.dataset.mode;
                    
                    // Update capture button icon
                    const captureIcon = captureBtn.querySelector('.material-symbols-rounded');
                    if (currentMode === 'video') {
                        captureIcon.textContent = 'videocam';
                    } else {
                        captureIcon.textContent = 'photo_camera';
                    }
                    
                    // Show camera content
                    tabContents.forEach(content => content.classList.remove('active'));
                    document.getElementById('camera-content').classList.add('active');
                } else if (button.dataset.tab === 'gallery') {
                    tabContents.forEach(content => content.classList.remove('active'));
                    document.getElementById('gallery-content').classList.add('active');
                    renderGallery();
                }
            });
        });

        // Camera initialization
        async function initCamera() {
            try {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                const constraints = {
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraFeed.srcObject = currentStream;
                cameraFeed.style.display = 'block';
                cameraPlaceholder.style.display = 'none';
            } catch (error) {
                console.error('Error accessing camera:', error);
                showCameraError();
            }
        }

        function showCameraError() {
            cameraFeed.style.display = 'none';
            cameraPlaceholder.style.display = 'flex';
        }

        // Capture photo
        function capturePhoto() {
            if (!currentStream) return;

            // Create canvas to capture frame
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;
            
            // Draw current frame
            ctx.drawImage(cameraFeed, 0, 0);
            
            // Convert to blob
            canvas.toBlob(blob => {
                const photo = {
                    id: Date.now(),
                    blob: blob,
                    url: URL.createObjectURL(blob),
                    timestamp: new Date().toISOString()
                };
                
                photos.unshift(photo);
                savePhotos();
                
                // Show flash effect
                showFlashEffect();
                
                // Update gallery if visible
                renderGallery();
            }, 'image/jpeg', 0.8);
        }

        function showFlashEffect() {
            flashEffect.classList.add('active');
            setTimeout(() => {
                flashEffect.classList.remove('active');
            }, 100);
        }

        // Flip camera
        async function flipCamera() {
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            await initCamera();
        }

        // Toggle flash (visual indicator only for front camera)
        function toggleFlash() {
            flashEnabled = !flashEnabled;
            const flashIcon = flashBtn.querySelector('.material-symbols-rounded');
            flashIcon.textContent = flashEnabled ? 'flash_on' : 'flash_off';
        }

        // Save photos to localStorage (URLs only)
        function savePhotos() {
            const photosToSave = photos.map(photo => ({
                id: photo.id,
                url: photo.url,
                timestamp: photo.timestamp
            }));
            localStorage.setItem('camera-photos', JSON.stringify(photosToSave));
        }

        // Render gallery
        function renderGallery() {
            if (photos.length === 0) {
                galleryGrid.style.display = 'none';
                emptyGallery.style.display = 'flex';
                return;
            }

            galleryGrid.style.display = 'grid';
            emptyGallery.style.display = 'none';

            galleryGrid.innerHTML = photos.map(photo => `
                <div class="photo-item" data-id="${photo.id}">
                    <img src="${photo.url}" alt="Photo" loading="lazy">
                    <button class="delete-btn" onclick="deletePhoto(${photo.id})" title="Delete">×</button>
                </div>
            `).join('');

            // Add click handlers for photo items
            document.querySelectorAll('.photo-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    if (e.target.classList.contains('delete-btn')) return;
                    const photoId = parseInt(item.dataset.id);
                    showPhotoPreview(photoId);
                });
            });
        }

        // Delete photo
        function deletePhoto(id) {
            const photoIndex = photos.findIndex(p => p.id === id);
            if (photoIndex > -1) {
                // Revoke object URL to free memory
                URL.revokeObjectURL(photos[photoIndex].url);
                photos.splice(photoIndex, 1);
                savePhotos();
                renderGallery();
            }
        }

        // Show photo preview
        function showPhotoPreview(id) {
            const photo = photos.find(p => p.id === id);
            if (photo) {
                currentPreviewId = id;
                previewImage.src = photo.url;
                photoPreviewModal.classList.add('show');
            }
        }

        // Close photo preview
        function closePhotoPreview() {
            photoPreviewModal.classList.remove('show');
            currentPreviewId = null;
        }

        // Download photo
        function downloadPhoto() {
            if (currentPreviewId) {
                const photo = photos.find(p => p.id === currentPreviewId);
                if (photo) {
                    const a = document.createElement('a');
                    a.href = photo.url;
                    a.download = `photo-${new Date(photo.timestamp).toISOString().slice(0, 19).replace(/:/g, '-')}.jpg`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                }
            }
        }

        // Delete photo from preview
        function deletePhotoFromPreview() {
            if (currentPreviewId) {
                deletePhoto(currentPreviewId);
                closePhotoPreview();
            }
        }

        // Event listeners
        enableCameraBtn.addEventListener('click', initCamera);
        captureBtn.addEventListener('click', capturePhoto);
        flipCameraBtn.addEventListener('click', flipCamera);
        flashBtn.addEventListener('click', toggleFlash);
        closePreviewBtn.addEventListener('click', closePhotoPreview);
        downloadBtn.addEventListener('click', downloadPhoto);
        deletePreviewBtn.addEventListener('click', deletePhotoFromPreview);

        // Close modal when clicking outside
        photoPreviewModal.addEventListener('click', (e) => {
            if (e.target === photoPreviewModal) {
                closePhotoPreview();
            }
        });

        // Theme synchronization
        document.addEventListener('DOMContentLoaded', () => {
            const storedTheme = localStorage.getItem('theme') || 'dark';
            document.body.classList.toggle('light-theme', storedTheme === 'light');
            
            const animationsEnabled = localStorage.getItem('animationsEnabled') !== 'false';
            document.body.classList.toggle('reduce-animations', !animationsEnabled);
            
            window.addEventListener('message', (event) => {
                if (event.origin === window.location.origin) {
                    if (event.data.type === 'themeUpdate') {
                        const newTheme = event.data.theme;
                        document.body.classList.toggle('light-theme', newTheme === 'light');
                    } else if (event.data.type === 'animationsUpdate') {
                        const enableAnimations = event.data.enabled;
                        document.body.classList.toggle('reduce-animations', !enableAnimations);
                    }
                }
            });
            
            setInterval(() => {
                const currentTheme = localStorage.getItem('theme') || 'dark';
                document.body.classList.toggle('light-theme', currentTheme === 'light');
                
                const currentAnimState = localStorage.getItem('animationsEnabled') !== 'false';
                document.body.classList.toggle('reduce-animations', !currentAnimState);
            }, 5000);

            // Initialize gallery
            renderGallery();
        });

        // Make functions globally accessible
        window.deletePhoto = deletePhoto;
    </script>
</body>
</html>
