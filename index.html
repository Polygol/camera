<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Camera</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,1,0" />
    <script src="/assets/gurapp/api/gurasuraisu-api.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --edge-refraction-filter: url('#edge-refraction-only');
            --sun-shadow: 0 0 0 0 transparent;
            
            /* Dark Theme (Default) Variables */
            --background-color-dark: #1c1c1c;
            --background-color-dark-tr: rgba(28, 28, 28, 0.7);
            --text-color-dark: #f9f9f9;
            --secondary-text-color-dark: rgba(255, 255, 255, 0.7);
            --modal-background-dark: rgba(51, 51, 51, 0.8);
            --modal-transparent-dark: rgba(51, 51, 51, 0.7);
            --search-background-dark: rgba(51, 51, 51, 0.5);
            --dark-overlay: rgba(51, 51, 51, 0.2);
            --dark-transparent: rgba(255, 255, 255, 0.1); 
            --glass-border-dark: rgba(100, 100, 100, 0.2);
            
            /* Light Theme Variables */
            --background-color-light: #f0f0f0;
        	--background-color-light-tr: rgba(240, 240, 240, 0.7);
            --text-color-light: #333333;
            --secondary-text-color-light: rgba(0, 0, 0, 0.7);
            --modal-background-light: rgba(220, 220, 220, 0.8);
            --modal-transparent-light: rgba(240, 240, 240, 0.7);
            --search-background-light: rgba(220, 220, 220, 0.5);
            --light-overlay: rgba(220, 220, 220, 0.2);
            --light-transparent: rgba(255, 255, 255, 0.1);
            --glass-border-light: rgba(200, 200, 200, 0.2);
            
            /* Default to Dark Theme */
            --background-color: var(--background-color-dark);
            --background-color-tr: var(--background-color-dark-tr);
            --text-color: var(--text-color-dark);
            --secondary-text-color: var(--secondary-text-color-dark);
            --modal-background: var(--modal-background-dark);
            --modal-transparent: var(--modal-transparent-dark);
            --search-background: var(--search-background-dark);
            --overlay-color: var(--dark-overlay);
            --transparent-color: var(--dark-transparent);
            --glass-border: var(--glass-border-dark);
        }
        
        body.light-theme {
            --background-color: var(--background-color-light);
            --background-color-tr: var(--background-color-light-tr);
            --text-color: var(--text-color-light);
            --secondary-text-color: var(--secondary-text-color-light);
            --modal-background: var(--modal-background-light);
            --modal-transparent: var(--modal-transparent-light);
            --search-background: var(--search-background-light);
            --overlay-color: var(--light-overlay);
            --transparent-color: var(--light-transparent);
            --glass-border: var(--glass-border-light);
        }

        button, .control-btn, .mode-btn {
            transform: scale(1);
            transition: all 0.15s cubic-bezier(0.2, 0, 0.38, 0.9);
            border: 1px solid var(--glass-border);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .material-symbols-rounded {
            vertical-align: middle;
        }
        
        body {
           background-color: var(--background-color-tr);
           min-height: 100vh;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           padding: 0;
           padding-top: 80px;
           user-select: none;
           transition: background-color 0.3s, color 0.3s;
           color: var(--text-color);
           overflow: hidden;
        }

        body::-webkit-scrollbar, .modal-content::-webkit-scrollbar {
            width: 8px; /* Thin scrollbar */
        }

        body::-webkit-scrollbar-track, .modal-content::-webkit-scrollbar-track {
            background: transparent;
        }

        body::-webkit-scrollbar-thumb, .modal-content::-webkit-scrollbar-thumb {
            background-color: var(--search-background);
            border-radius: 50px;
        }
        
        .container {
           width: 100%;
           max-width: none;
           height: calc(100vh - 80px);
           display: flex;
           flex-direction: column;
        }
        
        .toolbar {
            display: flex;
            justify-content: center;
            align-content: center;
            flex-direction: row;
            gap: 12px;
            padding: 15px 20px;
            background-color: transparent;
            border: none;
            position: fixed;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            transition: top 0.3s ease;
            width: 100%;
            flex-wrap: wrap;
            height: 80px;
        }
        
        .toolbar::before {
            content: "";
            position: absolute;
            inset: 0;
            z-index: -1;
        }
        
        .toolbar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            backdrop-filter: blur(2.5px);
            mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 1) 50%, rgba(0, 0, 0, 0) 100%);
            -webkit-mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 1) 50%, rgba(0, 0, 0, 0) 100%);
        }
        
        .tab-btn {
            background-color: var(--search-background);
            color: transparent;
            border-radius: 35px;
            padding: 12px 16px;
            font-size: 0;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(.3, 1.2, .64, 1) ! IMPORTANT;
            display: flex;
            align-items: center;
            backdrop-filter: var(--edge-refraction-filter) saturate(2) blur(2.5px);
            box-shadow: var(--sun-shadow);
            border: 1px solid var(--glass-border);
        }
        
        .tab-btn.active {
            background-color: var(--secondary-text-color);
            color: var(--background-color);
            border-radius: 35px;
            corner-shape: superellipse(1.5);
            font-family: 'Open Runde';
            font-weight: 500;
            padding: 10px 18px 10px 16px;
            font-size: revert;
            gap: 12px;
        }

        .toolbar .tab-btn .material-symbols-rounded {
            transition: color 0.3s;
            color: var(--text-color);
            font-size: 20px;
        }

        .toolbar .tab-btn.active .material-symbols-rounded {
            color: var(--background-color) !important;
        }
        
        .tab-content {
            display: none;
            flex: 1;
        }
        
        .tab-content.active {
            display: flex;
            flex-direction: column;
        }
        
        /* Camera View */
        .camera-view {
            position: relative;
            flex: 1;
            background-color: #000;
            border-radius: 0;
            overflow: hidden;
            border: none;
            margin-bottom: 0;
            width: 100vw;
            margin-left: calc(-50vw + 50%);
            border-radius: 25px 25px 0 0;
            border-top: var(--glass-border);
        }
        
        .camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #000;
            border-radius: 25px 25px 0 0;
        }
        
        .camera-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--secondary-text-color);
            font-size: 1.2rem;
            gap: 20px;
        }
        
        .camera-placeholder .material-symbols-rounded {
            font-size: 4rem;
        }
        
        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 2;
        }
        
        .flash-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--overlay-color);
            opacity: 0;
            pointer-events: none;
            z-index: 3;
            transition: opacity 0.2s;
        }
        
        .flash-effect.active {
            opacity: 0.8;
        }
        
        /* Camera Controls */
        .camera-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 50px;
            border-radius: 0;
            border: none;
            margin-bottom: 0;
        }

        .camera-controls::before {
            content: "";
            position: absolute;
            inset: 0;
            z-index: -1;
            backdrop-filter: blur(1px);
        }

        .camera-controls::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            backdrop-filter: blur(2.5px);
            mask-image: linear-gradient(to top, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 1) 90%, rgba(0, 0, 0, 0) 100%);
            -webkit-mask-image: linear-gradient(to top, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 1) 90%, rgba(0, 0, 0, 0) 100%);
        }
        
        .control-btn {
            background-color: var(--search-background);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backdrop-filter: var(--edge-refraction-filter) saturate(2) blur(2.5px);
            box-shadow: var(--sun-shadow);
            font-size: 1.5rem;
        }
        
        .capture-btn {
            width: 70px;
            height: 70px;
            background-color: var(--text-color);
            color: var(--background-color);
            font-size: 2rem;
        }
        
        .control-btn:active {
            transform: scale(0.96);
            transition: all 0.1s cubic-bezier(0.2, 0, 0.38, 0.9);
            filter: brightness(1.5);
        }
        
        /* Mode Selection */
        .mode-selection {
            display: none;
        }
        
        .mode-btn {
            background-color: var(--search-background);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            backdrop-filter: var(--edge-refraction-filter) saturate(2) blur(2.5px);
            box-shadow: var(--sun-shadow);
            font-size: 0.9rem;
        }
        
        .mode-btn.active {
            background-color: var(--text-color);
            color: var(--background-color);
        }
        
        /* Gallery View */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            overflow-y: auto;
            padding: 0 20px !important;
        }
        
        .photo-item {
            position: relative;
            aspect-ratio: 1;
            background-color: var(--search-background);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            cursor: pointer;
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-item .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .photo-item:hover .delete-btn {
            opacity: 1;
        }
        
        .empty-gallery {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--secondary-text-color);
            font-size: 1.1rem;
            gap: 15px;
            flex: 1;
        }
        
        .empty-gallery .material-symbols-rounded {
            font-size: 3rem;
        }
        
        /* Photo Preview Modal */
        .photo-preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--overlay-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s linear 0.25s, opacity 0.25s linear;
        }
        
        .photo-preview-modal.show {
            visibility: visible;
            opacity: 1;
            transition-delay: 0s;
        }
        
        .preview-content {
            background-color: var(--search-background);
            border-radius: 25px;
            padding: 20px;
            width: 90%;
            border: 1px solid var(--glass-border);
            backdrop-filter: var(--edge-refraction-filter) saturate(2) blur(5px);
            box-shadow: var(--sun-shadow), 0 0 50px rgba(0, 0, 0, 0.2);
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .preview-title {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .close-preview {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .preview-image {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        
        .preview-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .action-btn {
            background-color: var(--search-background);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            backdrop-filter: var(--edge-refraction-filter) saturate(2) blur(2.5px);
            box-shadow: var(--sun-shadow);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .action-btn.primary {
            background-color: var(--text-color);
            color: var(--background-color);
        }
        
        /* Permissions message */
        .permissions-message {
            text-align: center;
            padding: 20px;
            color: var(--secondary-text-color);
            line-height: 1.5;
        }
        
        .enable-camera-btn {
            background-color: var(--text-color);
            color: var(--background-color);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 15px;
        }
        
        /* For clickable elements */
        button, 
        .control-btn,
        .mode-btn,
        .photo-item {
           transform: scale(1);
           transition: all 0.15s cubic-bezier(0.2, 0, 0.38, 0.9);
        }
        
        /* Active effect */
        button:active, 
        .control-btn:active,
        .mode-btn:active,
        .photo-item:active {
           transform: scale(0.96);
           transition: all 0.1s cubic-bezier(0.2, 0, 0.38, 0.9);
           filter: brightness(1.5);
        }
        
        /* Reduce animations */
        .reduce-animations * {
           animation: none !important;
           transition: opacity 0.3s ease !important;
           transition-property: opacity !important;
        }
        
        .reduce-animations button,
        .reduce-animations .control-btn,
        .reduce-animations .mode-btn,
        .reduce-animations .photo-item {
           transform: scale(1) !important;
           transition: opacity 0.3s ease !important;
        }
        
        .reduce-animations button:active,
        .reduce-animations .control-btn:active,
        .reduce-animations .mode-btn:active,
        .reduce-animations .photo-item:active {
           transform: scale(0.98) !important;
           transition: none !important;
           filter: brightness(1.5);
        }
        
        @media (max-width: 500px) {
            .toolbar {
                justify-content: flex-start;
            }
            
            .tab-btn {
                font-size: 0;
                padding: 12px 16px;
                gap: 0 !important;
            }
        
            .tab-btn.active {
                font-size: 0;
                padding: 12px 24px;
            }
        }
        
        @media (max-width: 480px) {            
            .camera-controls {
                padding: 20px 30px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
            }
            
            .capture-btn {
                width: 60px;
                height: 60px;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 8px;
            }
        }
    </style>
</head>
<body data-app-name="CAMERA">
    <svg style="display: none">
        <filter id="edge-refraction-only" color-interpolation-filters="linearRGB">
            <!-- Part 1: Create the turbulence noise that will displace the pixels -->
            <feTurbulence type="fractalNoise" baseFrequency="0.01 0.04" numOctaves="2" result="turbulence"></feTurbulence>
        
            <!-- Part 2: Create a mask that is only opaque at the very edges of the source graphic -->
            <feMorphology in="SourceGraphic" operator="erode" radius="4" result="eroded"></feMorphology>
            <feComposite in="SourceGraphic" in2="eroded" operator="out" result="border_mask"></feComposite>
        
            <!-- Part 3: Apply the turbulence only to the edge mask -->
            <feComposite in="turbulence" in2="border_mask" operator="in" result="edge_turbulence"></feComposite>
        
            <!-- Part 4: Create the full edge refraction effect -->
            <!-- Pass 1: A positive scale refracts the top and left edges. -->
            <feDisplacementMap result="disp_positive" yChannelSelector="G" xChannelSelector="R" scale="15" in2="edge_turbulence" in="SourceGraphic"></feDisplacementMap>
            <!-- Pass 2: A negative scale refracts the bottom and right edges. -->
            <feDisplacementMap in="SourceGraphic" in2="edge_turbulence" scale="-15" xChannelSelector="R" yChannelSelector="G" result="disp_negative"></feDisplacementMap>
            <!-- Blend the two passes to get the complete refraction effect. -->
            <feBlend in="disp_positive" in2="disp_negative" mode="lighten" result="refraction_effect"></feBlend>
    
            <!-- Part 5: Create the non-displaced center graphic -->
            <feDisplacementMap in="SourceGraphic" in2="edge_turbulence" scale="0" xChannelSelector="R" yChannelSelector="G" result="centered_graphic"></feDisplacementMap>
            
            <!-- Part 6: Create a mask for the center, leaving a 20px border -->
            <!-- Start with a solid rectangle -->
            <feFlood flood-color="white" result="full_rect"></feFlood>
            <!-- Erode it by 20px to create the inset center mask -->
            <feMorphology in="full_rect" operator="erode" radius="10" result="center_mask"></feMorphology>
            
            <!-- Part 7: Combine the two effects using the mask -->
            <!-- Keep the refracted effect only where it is *outside* the center mask (i.e., the border) -->
            <feComposite in="refraction_effect" in2="center_mask" operator="out" result="border_part"></feComposite>
            <!-- Keep the centered graphic only where it is *inside* the center mask -->
            <feComposite result="center_part" operator="in" in2="center_mask" in="centered_graphic"></feComposite>
            
            <!-- Part 8: Merge the final border and center parts together -->
            <feMerge result="final_image">
                <feMergeNode in="border_part"></feMergeNode>
                <feMergeNode in="center_part"></feMergeNode>
            </feMerge>
    
            <!-- Part 9: Adjust final opacity -->
            <feComponentTransfer in="final_image" result="final_output">
                <feFuncA type="linear" slope="0.95"></feFuncA>
            </feComponentTransfer>
        </filter>
    </svg>

            <button class="tab-btn active" data-tab="camera" data-mode="photo"><span class="material-symbols-rounded">photo_camera</span>Photo</button>

    <script>
        // Camera functionality
        const cameraFeed = document.getElementById('camera-feed');
        const cameraPlaceholder = document.getElementById('camera-placeholder');
        const enableCameraBtn = document.getElementById('enable-camera-btn');
        const captureBtn = document.getElementById('capture-btn');
        const flipCameraBtn = document.getElementById('flip-camera-btn');
        const flashBtn = document.getElementById('flash-btn');
        const flashEffect = document.getElementById('flash-effect');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        const modeButtons = document.querySelectorAll('.mode-btn');
        const photoPreviewModal = document.getElementById('photo-preview-modal');
        const previewImage = document.getElementById('preview-image');
        const closePreviewBtn = document.getElementById('close-preview-btn');
        const downloadBtn = document.getElementById('download-btn');
        const deletePreviewBtn = document.getElementById('delete-preview-btn');

        let currentStream = null;
        let currentFacingMode = 'user'; // 'user' for front, 'environment' for back
        let flashEnabled = false;
        let currentMode = 'photo';
        let currentPreviewId = null;

        // IndexedDB setup
        class PhotoDB {
            constructor() {
                this.dbName = 'PhotosDB';
                this.version = 1;
                this.db = null;
            }
        
            async init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.version);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve();
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('photos')) {
                            const store = db.createObjectStore('photos', { keyPath: 'id' });
                            store.createIndex('timestamp', 'timestamp', { unique: false });
                        }
                    };
                });
            }
        
            async savePhoto(photo) {
                const transaction = this.db.transaction(['photos'], 'readwrite');
                const store = transaction.objectStore('photos');
                return store.put(photo);
            }
        
            async getAllPhotos() {
                const transaction = this.db.transaction(['photos'], 'readonly');
                const store = transaction.objectStore('photos');
                const index = store.index('timestamp');
                return new Promise((resolve, reject) => {
                    const request = index.getAll();
                    request.onsuccess = () => resolve(request.result.reverse()); // Most recent first
                    request.onerror = () => reject(request.error);
                });
            }
        
            async deletePhoto(id) {
                const transaction = this.db.transaction(['photos'], 'readwrite');
                const store = transaction.objectStore('photos');
                return store.delete(id);
            }
        }
        
        const photoDB = new PhotoDB();
        
        // Tab functionality
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Handle camera mode selection
                if (button.dataset.tab === 'camera') {
                    currentMode = button.dataset.mode;
                    
                    // Update capture button icon
                    const captureIcon = captureBtn.querySelector('.material-symbols-rounded');
                    if (currentMode === 'video') {
                        captureIcon.textContent = 'radio_button_checked';
                    } else {
                        captureIcon.textContent = 'radio_button_unchecked';
                    }
                    
                    // Show camera content
                    tabContents.forEach(content => content.classList.remove('active'));
                    document.getElementById('camera-content').classList.add('active');
                }
            });
        });
        
        // Camera initialization
        async function initCamera() {
            try {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                const constraints = {
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraFeed.srcObject = currentStream;
                cameraFeed.style.display = 'block';
                cameraPlaceholder.style.display = 'none';
            } catch (error) {
                console.error('Error accessing camera:', error);
                showCameraError();
            }
        }

        function showCameraError() {
            cameraFeed.style.display = 'none';
            cameraPlaceholder.style.display = 'flex';
        }

        // Capture photo
        async function capturePhoto() {
            if (!currentStream) return;
        
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;
            ctx.drawImage(cameraFeed, 0, 0);
            
          canvas.toBlob(async (blob) => {
            const photo = {
              id: Date.now(),
              blob,
              url: URL.createObjectURL(blob),
              timestamp: Date.now()
            };
        
            try {
              await photoDB.savePhoto(photo);
              photos.unshift(photo);
              showFlashEffect();
        
              // tell the parent to forward to Moments
              window.parent.postMessage({
                targetApp:   'Moments',
                type:        'photoAdded',
                photo
              }, window.location.origin);
        
            } catch (error) {
              console.error('Error saving photo:', error);
            }
          }, 'image/jpeg', 0.8);
        }

        function showFlashEffect() {
            flashEffect.classList.add('active');
            setTimeout(() => {
                flashEffect.classList.remove('active');
            }, 100);
        }

        // Flip camera
        async function flipCamera() {
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            await initCamera();
        }

        // Toggle flash (visual indicator only for front camera)
        function toggleFlash() {
            flashEnabled = !flashEnabled;
            const flashIcon = flashBtn.querySelector('.material-symbols-rounded');
            flashIcon.textContent = flashEnabled ? 'flash_on' : 'flash_off';
        }

        // Event listeners
        enableCameraBtn.addEventListener('click', initCamera);
        captureBtn.addEventListener('click', capturePhoto);
        flipCameraBtn.addEventListener('click', flipCamera);
        flashBtn.addEventListener('click', toggleFlash);

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await photoDB.init();
                photos = await photoDB.getAllPhotos();
            } catch (error) {
                console.error('Error initializing database:', error);
                photos = [];
            }
        });
    </script>
</body>
</html>
